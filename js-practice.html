<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
      console.log("Let's do math");

      let x = 5;
      console.log(x);

      let y = 3;
      console.log(y);

      let z = x * y;
      console.log(z);

    // Math on my own
      let a = 2;
      console.log(a);

      let b = 4;
      console.log(b);

      let c = a + b;
      console.log(c);

      let d = c / a;
      console.log(d);

      let e = d - a;
      console.log(e);

    console.log("Working with strings:");

      let firstName = 'Brooke';
      let middleName = 'Elizabeth';
      let lastName = 'Weatherbie';

      let name = firstName + " " + middleName + " " + lastName;
      console.log(name);

    // Strings on my own
      let greeting = 'My name is' + " " + name;
      console.log(greeting);

    console.log("Using functions:");

      // function to make square numbers
      function makeSquare(theNumb) {
        let squared = theNumb * theNumb;
        return squared;
      }

      let try01 = makeSquare(3);
      console.log(try01);

      let try02 = makeSquare(4);
      console.log(try02);

      let try03 = makeSquare(5);
      console.log(try03);

      // Functions on my own.
      function makeName(firstName, middleName, lastName) {
        let name = firstName + " " + middleName + " " + lastName;
        return name;
      }
      
      console.log(makeName("Brooke", "Elizabeth", "Weatherbie"));
      console.log(makeName("Christian", "Clay", "McDonald"));
      console.log(makeName("Robert", "'Beto'", "O'Rourke"));

  
  </script>
</body>
</html>
